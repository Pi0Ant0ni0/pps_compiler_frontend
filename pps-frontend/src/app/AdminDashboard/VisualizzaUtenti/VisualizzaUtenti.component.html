<div class="centra">
  <h2 style="margin-top: 5%;">Utenti Presenti Nel DataBase Di Sistema</h2>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table #tabellaUtenti [dataSource]="dataSource">

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Cognome">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
    </ng-container>

   
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="Ruolo">
      <th mat-header-cell *matHeaderCellDef> Ruolo </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>


    <ng-container matColumnDef="Matricola">
      <th mat-header-cell *matHeaderCellDef> Matricola </th>
      <td mat-cell *matCellDef="let element"> {{element.matricola}} </td>
    </ng-container>

    <ng-container matColumnDef="Codice Corso Di Studio">
      <th mat-header-cell *matHeaderCellDef> Codice Corso Di Studio </th>
      <td mat-cell *matCellDef="let element"> {{element.codiceCorsoDiStudio}} </td>
    </ng-container>

    <mat-icon>delete</mat-icon>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" class="element-row" (click)="openDialogElimina(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
