<mat-toolbar color="primary">
  <mat-toolbar-row style="text-align: right;">
    <button mat-flat-button color="primary" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon> Menu
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-card style="background-color: #EEEEEE;">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title style="font-size: 15px;">{{admin.nome}} {{admin.cognome}}</mat-card-title>
        <mat-card-subtitle style="font-size: 15px;">{{admin.ruolo}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <br>
    <br>
    <p><b>General</b></p>
    <nav>
      <button mat-flat-button  class="sidenavbutton" [routerLink]="['/adminDashboard/aggiungiUtente']"  routerLinkActive="active"><mat-icon>person_add</mat-icon> Aggiungi Utente</button>
      <button mat-flat-button  class="sidenavbutton" [routerLink]="['/adminDashboard/utenti']"  routerLinkActive="active"><mat-icon>people</mat-icon> Visualizza Utenti</button>
      <button mat-flat-button  class="sidenavbutton" style="margin-top: 150%;" (click)="logout()"> <mat-icon>exit_to_app</mat-icon> Logout</button>
    </nav>
  </mat-drawer>

  <mat-drawer-content class="background">
    
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
